{% extends 'index.html' %}
{% load static %}
{% block content %}
<div class="row mydiv" style="margin-left:10px; border-radius:5px;border:1px silver; background-color:white; margin-top:95px;">
  {% for i in search_lst %}

  <a href="{{i.modelno}}" id="anchor">
  <div class="col-lg-2 col-sm-4 zoom" style="border:0px solid;border-radius:4px;background-color:transparent;margin:20px 0px 0px 0px;">
  <div align="center">
    <img src="{{i.firstimage.url}}" style="height:160px; width:80px;" align="center">
      <h4 style="color:black">{{i.modelname}}</h4>
      <h5 style="color:green">{{i.ram}}|{{i.battrycapacity}}<h5>
      <h4 style="color:green">&#8377 <span>{{i.Price}}</span></h4>
      </div>
      </div>
     </a>
     {% empty %}
     <div class="col-lg-12">
       <div align="center">
<img src="{% static "no_results.png" %}" style="height:400px; width:500px;" align="center">
</div>
</div>
     {% endfor %}
</div>

{% endblock %}
